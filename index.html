<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoSim</title>
  <link rel="icon" type="image/x-icon" href="Assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inria+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header Section -->
    <header class="header">
      <div class="logo">EcoSim</div>
    </header>

    <!-- Welcome Message -->
    <div class="welcome-message">
      <h1>Welcome back, Jon!</h1>
    </div>

    <!-- Daily Report Section -->
    <section class="daily-report">
      <h2><span class="icon">⚡</span> Daily Report:</h2>
      <div class="report-item">
        <span class="label">Energy Usage</span>
        <span class="value moderate">Moderate</span>
      </div>
      <div class="report-item">
        <span class="label">Energy Consumed</span>
        <span class="value">29kWh</span>
      </div>
      <div class="report-item">
        <span class="label">Energy Saved</span>
        <span class="value saved">6kWh</span>
      </div>
    </section>

    <!-- My Rooms Section -->
    <section class="my-rooms">
      <h2><span class="icon-room">🏠</span> My Rooms:</h2>
      <div class="room-grid">
        <div class="room">
          <span class="room-icon">🛋️</span>
          <p>Living Room is using <span>0.3 kWh</span></p>
        </div>
        <div class="room">
          <span class="room-icon">🛏️</span>
          <p>Jon's Room is using <span>0.9 kWh</span></p>
        </div>
        <div class="room">
          <span class="room-icon">🛏️</span>
          <p>Mike's Room is using <span>0.3 kWh</span></p>
        </div>
        <div class="room">
          <span class="room-icon">🍴</span>
          <p>Kitchen is using <span>0.7 kWh</span></p>
        </div>
      </div>
    </section>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-item" id="alert-icon" aria-label="Alerts">❗</button>
        <button class="nav-item" id="map-icon" aria-label="Map">🗺️</button>
        <button class="nav-item" id="file-icon" aria-label="Files">🗂️</button>
        <button class="nav-item" id="profile-icon" aria-label="Profile">👤</button>
    </nav>
  </div>
  <script src="main.js"></script>
</body>
</html>
